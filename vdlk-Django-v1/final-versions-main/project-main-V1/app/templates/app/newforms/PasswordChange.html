<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/theme.css' %}">   

    <title>Password Change</title>
</head>
<body>
    <h2>Password Change</h2>
    <form method="post">

        <button type="submit">Change Password</button>
    </form>
</body>
</html>

<!-- Добавленный блок для вывода сообщений об ошибках -->
<div class="main-content">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="/static/myapp/logo.png" alt="ИТ Иммунитет">
                            </a>
                        </div> 
                        <div class="login-form">
                            <!-- Вывод сообщений об ошибках -->

                            <form method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="form-group">
                                    {{field.label_tag}}
                                    {{field}}
                                    {% if form.errors %}
                                    <div class="alert-danger">{{field.errors}}</div>
                                    {% endif %}
                                  </div>
                                  {% endfor %}
                                <input type="submit" value="Сохранить" class="au-btn au-btn--block au-btn--green m-b-20">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static '/myapp/not_so_bas_scripts/errors.js' %}"></script>
